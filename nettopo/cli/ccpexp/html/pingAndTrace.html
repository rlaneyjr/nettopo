<div class="ccpexpCSSReplaceClass114" id="hideAll"></div><div class="demo containerCenter">  <div class="ui-widget">    <form id="pingAndTraceForm" method="get" action="">      <div id="pingAndTraceFiledset">        <div class="headingQuad">          <div id="pingAndTraceLegend" class="titleTxt">            Ping and Traceroute          </div>        </div>        <div class="text_help_en" id="pingHelp">          *Note: Destination will accept proper IPV4 address/IPV6 address/Hostname.        </div>        <br/>        <br/>        <table width="100%" class="tblForm">          <tr>            <td id="pingSource" width="150">              Source:            </td>            <td>              <input id="sourceInput" type="text" name="product" list="interface-list" placeholder="Source"/>              <datalist id="interface-list">              </datalist>            </td>            <!--            <td>            <select id="sourceInput" class="vpnTbx selectCm">            </select>            </td>            -->          </tr>          <tr>            <td id="pingDestination">              Destination:            </td>            <td>              <span id="destinationIpInputErrorSpan">                <input type="text" name="destinationIP" id="destinationIPInput" class="required" placeholder="Destination"/>              </span>            </td>          </tr>          <tr>            <!--            <td id="ipORhostname" colspan="2">            (IP Address or Hostname)            </td>            -->          </tr>          <td colspan="2">            &nbsp;          </td>          <tr>            <td colspan="2">              <button id="pingButton">                Ping              </button>              <button id="traceButton">                Traceroute              </button>            </td>          </tr>          <tr>            <td colspan="2">              &nbsp;            </td>          </tr>          <tr>            <td colspan="2" class="positionRelative">            <textarea id="temp" class="hideEl"></textarea>              <div class="utilToolbar pAndTToolbarPos utilTopPosTroubleshootPage">                <span class="utilBarIcon" id="copyConfig" title="Copy to clipboard">                  <em class="fa fa-files-o"></em>                </span>                <span class="utilIconDivider">|</span>                <span id="downloadConfig" class="utilBarIcon" title="Download configuration">                  <em class="fa fa-download"></em>                </span>              </div>              <textarea id="pingTraceOutput"  readonly="readonly">              </textarea>            </td>          </tr>        </table>      </div>    </form>    <table>      <tr>        <td>          <button id="clearButton">            Clear          </button>        </td>      </tr>    </table>  </div></div></div>
